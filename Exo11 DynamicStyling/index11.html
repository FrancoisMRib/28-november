    <h1><center>TP : Dynamic Styling</center></h1>
    <div id="monApp">
        <div class="m-3">
        <div>
            <input type="text" class="form-control" @keyup='premierInput()' v-model="input1"/>
    
            <h2 class="form-label mt-1" :class="{maClasseHello: hello, maClasseWorld: world, maClasseHidden: button, maClasseVisible: false}" >
            Hello World (class dynamique)
            </h2>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" v-model="inputColor"/>
            <h2 class="form-label mt-1" :style="{backgroundColor : inputColor}">
            Hello World (couleur dynamique)
            </h2>
        </div>
        <div class="mb-3 form-check"></div>
        <button class="btn btn-primary" @click="btnHide">

        </div>
